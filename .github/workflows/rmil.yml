name: Rashtriya Metal PDF Downloader

on:
  schedule:
    # 03:35 UTC â‰ˆ 09:05 IST
    - cron: "35 3 * * *"
  workflow_dispatch: {}

jobs:
  run:
    runs-on: ubuntu-latest  # cross-platform, repo-relative paths Just Work
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests beautifulsoup4 pdfplumber pandas openpyxl

      - name: Run downloader
        run: |
          python rashtriyametal_downloader.py

      - name: Upload artifacts (PDFs + Excel log)
        uses: actions/upload-artifact@v4
        with:
          name: rmil-output
          path: |
            data/RashtriyaMetal/PDFs/**
            data/RashtriyaMetal/RMIL_Price_Log.xlsx
