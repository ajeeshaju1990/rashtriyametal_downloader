name: RashtriyaMetal PDF Downloader

on:
  schedule:
    # 03:35 UTC â‰ˆ 09:05 IST
    - cron: "35 3 * * *"
  workflow_dispatch: {}

jobs:
  run:
    runs-on: windows-latest  # use windows to match your local paths; can switch to ubuntu-latest and use repo-relative paths instead
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install requests beautifulsoup4 pdfplumber pandas openpyxl

      - name: Prepare folders
        run: |
          mkdir -p "D:\OneDrive - V-Guard Industries Limited\Ajeesh_Selenium_Automation\RashtriyaMetal\PDFs"
          mkdir -p "D:\OneDrive - V-Guard Industries Limited\Ajeesh_Selenium_Automation\RashtriyaMetal"

      - name: Run downloader
        run: |
          python rashtriyametal_downloader.py

      - name: Upload artifacts (PDFs + Excel log)
        uses: actions/upload-artifact@v4
        with:
          name: rmil-output
          path: |
            D:\OneDrive - V-Guard Industries Limited\Ajeesh_Selenium_Automation\RashtriyaMetal\PDFs\*
            D:\OneDrive - V-Guard Industries Limited\Ajeesh_Selenium_Automation\RashtriyaMetal\RMIL_Price_Log.xlsx
